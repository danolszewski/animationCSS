<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keyframes.css">
    <title>Earth | Animation CSS</title>
</head>

<body>

    <!-- EARTH -->

    <div class="earth">
        <div>
            <img class="rotation-earth" src="images/earth.png" alt="earth">
            <img class="lighthouse" src="images/lighthouse.png" alt="lighthouse">
            <div class="shine"></div>
        </div>
    </div>

    <!-- end EARTH -->


    <!-- SUN -->

    <div class="run-sun">
        <div>
            <img class="sun" src="images/sun.png" alt="sun">
        </div>
    </div>

    <!-- end SUN -->


    <!-- CAR -->

    <div class="car">
        <div>
            <img class="static-top-car" src="images/car.png" alt="car">
        </div>
    </div>

    <!-- end CAR -->


    <!-- CLOUDS -->

    <div class="first-clouds"></div>
    <div class="second-clouds"></div>

    <!-- end CLOUDS -->


</body>

</html>
